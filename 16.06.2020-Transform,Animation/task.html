<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/task.css">
    <title>Task</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="img/news.jpg" alt="">
            <div class="date-time">
                <div class="date">
                    <p>16</p>
                    <p>Iyn</p>
                </div>
                <div class="time">
                    <p>10:45</p>
                </div>
            </div>
        </div>
        <div class="title">
            <p>Alimlər koronavirusun yeni yarımnövünü aşkar edib</p>
        </div>
        <div class="statistic">
            <ul>
                <li>
                    <i class="fas fa-thumbs-up"></i>
                    <span>15</span>
                </li>
                <li>
                    <i class="fas fa-thumbs-down"></i>
                    <span>25</span>
                </li>
                <li>
                    <i class="fas fa-eye"></i>
                    <span>45</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/75d44ab732.js" crossorigin="anonymous"></script>
</body>
</html>
